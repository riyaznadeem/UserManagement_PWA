<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 1055">
  <div *ngFor="let toast of toastService.toasts" class="toast show align-items-center text-white {{ toast.classname }}" role="alert">
    <div class="d-flex">
      <div class="toast-body">
        {{ toast.text }}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" (click)="toastService.remove(toast)"></button>
    </div>
  </div>
</div>
