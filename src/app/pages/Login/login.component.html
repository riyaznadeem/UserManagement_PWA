<div class="container mt-5">
  <div class="row justify-content-end">
    <div class="col-auto mb-3">
      <button class="btn btn-sm btn-outline-secondary" (click)="toggleLanguage()">
        üåê {{ _languageService.language.code === 'en' ? 'ÿßŸÑÿπÿ±ÿ®Ÿäÿ©' : 'English' }}
      </button>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-5 col-lg-4 shadow p-4 rounded bg-light">
      <h2 class="text-center mb-4">{{ t('login.title') }}</h2>

      <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">{{ t('login.username') }}</label>
          <input
            id="username"
            type="text"
            class="form-control"
            formControlName="username"
            [class.is-invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="invalid-feedback">
            {{ t('login.username_error') }}
          </div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">{{ t('login.password') }}</label>
          <input
            id="password"
            type="password"
            class="form-control"
            formControlName="password"
            [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="invalid-feedback">
            {{ t('login.password_error') }}
          </div>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="loginForm.invalid || isLoading"
        >
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
          {{ t('login.button') }}
        </button>
      </form>
    </div>
  </div>
</div>
